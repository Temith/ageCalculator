<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div id="container">
        <div class="inner_container">
          <form class="form">
            <div class="form_container">
              <article class="block">
                <label for="day">Day</label>
                <input
                  type="number"
                  name="day"
                  id="day"
                  class="children"
                  placeholder="DD"
                  min="1"
                  max="31"
                />
                <small></small>
              </article>
              <article class="block">
                <label for="month">month</label>
                <input
                  type="number"
                  name="month"
                  id="month"
                  class="children"
                  placeholder="MM"
                  min="1"
                  max="12"
                />
                <small></small>
              </article>
              <article class="block">
                <label for="year">year</label>
                <input
                  type="number"
                  name="year"
                  id="year"
                  class="children"
                  placeholder="YYYY"
                  min="1900"
                  max="2023"
                />
                <small></small>
              </article>
            </div>
          </form>
          <div class="line">
            <hr />
            <button type="button" class="submit_btn">
              <img src="./assets/images/icon-arrow.svg" alt="" />
            </button>
          </div>
          <div class="Output">
            <h1><span class="YY">--</span>years</h1>
            <h1><span class="MM">--</span>months</h1>
            <h1><span class="DD">--</span>days</h1>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mariam</a>.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
